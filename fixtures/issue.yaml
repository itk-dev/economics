App\Entity\Issue:
  issue (template):
    projectTrackerId: projectTrackerId
    projectTrackerKey: projectTrackerKey

  issue-001 (extends issue):
    project: '@project-001'
    name: The first issue
    status: Lukket
    resolutionDate: '<(new \DateTime("2001-03-01"))>'

  issue-002 (extends issue):
    project: '@project-002'
    name: Another issue
    status: Done

App\Entity\IssueProduct:
  issue-product-001:
    issue: '@issue-001'
    product: '@product-001'
    quantity: 3

  issue-product-002:
    issue: '@issue-001'
    product: '@product-002'
    quantity: 123
    description: 'This was tricky'

App\Entity\Version:
  version (template):
    projectTrackerId: projectTrackerId

  version-001 (extends version):
    name: 'PB-test'
    project: '@project-001'
    issues:
        - '@issue-001'
