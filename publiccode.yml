    localisedName: Economics
    shortDescription: >
      Economics creates project invoices, sprint reports and overview of workload. All connected to Jira.
    longDescription: >
      This product is created for Jira and Tempo, but it is created so it should be possible to get time-registration and projects from other systems as it is modular. When working in teams and using Jira and Tempo, we have functions covering from planning teams and employees workload, overview of project status and when and in which fix versions the hours has been spend.
    documentation: "https://github.com/itk-dev/economics"
